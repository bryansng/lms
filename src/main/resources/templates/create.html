<html>
  <head>
    <title>Add a Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/common.css}">
    <style type="text/css">
      label {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg header">
      <a class="navbar-brand" href="#"><img id="logo" src="../static/images/logo.jpg" th:src="@{images/logo.jpg}"></a>
      <div>
        <h1>NoteIt</h1>
        <p>For all your note taking needs</p>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-lg-12">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-lg">
          <h2>Create a new Note</h2>
        </div>
        <div class="col-lg">
          <a class="btn btn-primary float-right" href="/">Back</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">&nbsp;</div>
    </div>
    <form method="POST" action="/create">
      <div class="container">
        <div class="row">
          <div class="col-lg-2 align-self-center">
            <label for="title">Title:</label>
          </div>
          <div class="col-lg-10">
            <input type="text" name="title" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2">
            <label for="note">Note:</label>
          </div>
          <div class="col-lg-10">
            <textarea name="note" style="height:200px" class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <button type="submit" class="btn btn-primary float-right">Create Note</button>
          </div>
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
